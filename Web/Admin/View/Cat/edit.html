<extend name="public/base"/>
<block name='title'>
	<title>添加商品</title>
</block>

<block name='main'>
	<div class="container" style="margin-top:60px">
		<form role="form" action="{:U('Cat/edit')}" method="post">
		<input type="hidden" value="{$data.id}"  id="hidden" name="id" >
		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <label for="exampleInputEmail1">上级分类</label>
				    <select class="form-control input-sm" name="pid" >
				    	<foreach name="new" item="v">
					    	<option value="{$v.id}" class="option" >{$v.newName}</option>
				    	</foreach>
				    </select>
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <label for="exampleInputEmail1">分类名称</label>
				    <input type="text" class="form-control" name="name" id="exampleInputPassword1" placeholder="name" value="{$data.name}">
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <div class="radio">
					  <label>
					    <input type="radio" name="status" id="radio1" value="{$data.status}" >
					   		显示在导航上！！
					  </label>
					</div>

					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="radio2" value="{$data.status}" >
					   		不显示在导航上！！
					  </label>
					</div>      
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
		 			<label for="exampleInputEmail1">分类描述</label>
					<textarea class="form-control" name="desc" rows="3" >{$data.desc}</textarea>
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
		 			<button type="submit" class="btn btn-default">提交</button>
		 			<button type="reset" class="btn btn-default">重置</button>
  				</div>
		  </div>
		</div>
		
		</form>
	</div>
	<script type="text/javascript">
		var num =$('#radio2').val();

		if(num==1){
			$('#radio1').attr("checked","true");
		}

		if(num==2){
			$('#radio2').attr("checked","true");
		}

		var cid=$('#hidden').val();
	
		$(function(){
			$.get("{:U('Cat/editAjax')}",'id='+cid,function(res){
				$('.option').each(function(){
					if($(this).val()==res['pid']){
						$(this).attr('selected','true');
					}
				})
			},'json');
		});
	</script>
</block>
