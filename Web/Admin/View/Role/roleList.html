<block name="title">
<title>角色管理</title>
</block>

</head>
<body>

<block name="main">

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l">  <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色','{:U('Role/roleAdd')}','800')"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a> </span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">角色管理</th>
			</tr>
			<tr class="text-c">
				<!-- <th width="25"><input type="checkbox" value="" name=""></th> -->
				<th width="40">ID</th>
				<th width="200">角色名</th>
				<th>用户列表</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
			
		
			<tr class="text-c">
				<!-- <td><input type="checkbox" value="" name=""></td> -->
				<td>1</td>
				<td>超级管理员</td>
				<td>{$superName}</td>
				<td class="f-14">最大的	</td>
			</tr>
			

			<foreach name="roleInfo" item="v">
			<tr class="text-c">
				<!-- <td><input type="checkbox" value="" name=""></td> -->
				<td>{$v.role_id}</td>
				<td>{$v.role_name}</td>
				<td>
				
				<foreach name="adminInfo" item="vo">
				<eq name="v.role_id" value="$vo.rid">
				{$vo.name}&nbsp;&nbsp;
				</eq>
				</foreach>
				
				</td>
				<td class="f-14">
					<a title="编辑" href="javascript:;" onclick="admin_role_edit('角色编辑','__URL__/roleEdit?id={$v.role_id}','1')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 

					<a title="删除" href="javascript:;" onclick="admin_role_del(this,'{$v.role_id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</foreach>
			
		</tbody>
	</table>
</div>

</block>

</body>
</html>

<block name="script">
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/H-ui.admin.js"></script> 
<script type="text/javascript">
// location.reload();

/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		
		$.get("__URL__/roleDel",'id='+id);
		
		
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>

</block>
