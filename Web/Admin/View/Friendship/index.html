		.Pagination{float: right;height: auto;_height: 45px; line-height: 20px;margin-right: 15px;_margin-right: 5px; color:#565656;margin-top: 10px;_margin-top: 20px; clear:both;}

	<block name='main'>

<div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 友情链接管理 <span class="c-gray en"></span>  <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>


	<div class="pd-20">
		<div class="mt-20">
		<!-- 添加广告的功能 -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">close</span></button>
			        <h4 class="modal-title" id="myModalLabel">添加广告内容</h4>
			      </div>
			      
			      <form action="__URL__/add" method="POST" >
			      <div class="modal-body">
						<div class="input-group">
						  <input type="text" class="form-control" name="name" placeholder="友情链接名字" required="required" >
						  <span class="input-group-addon">友情链接名字</span>
						  <input type="text" class="form-control" name="address" placeholder="例如:http://www.xxx.com" required="required" pattern="[a-zA-z]+://[^\s]*">
						  <span class="input-group-addon">请输入要链接的地址   PS:必须是网页格式</span>
						</div>
			      </div>

			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			        <input type="submit" class="btn btn-primary"  value="提交"/>
			      </div>
			      </form>
			    </div>

			  </div>
			</div>
		</form>

		<form action="__URL__/alldel" method="POST" >
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  添加广告
		</button>

		<button id="but" type="submit" class="btn btn-primary btn-lg"  >
		  批量删除
		</button>



			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="20"><input name="" type="checkbox" value=""></th>
						<th width="20">ID</th>
						<th width="100">友情链接名字</th>
						<th width="800">url地址</th>
						<th width="20">操作</th>
						
					</tr>
				</thead>
				<tbody>
				<foreach name="Friendship" item="vo">
					<tr class="text-c va-m">
						<td><input name="{$vo.id}" type="checkbox" value="{$vo.id}"></td>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.url}</td>
						<td class="td-manage">						 	
							</button>						
							 <a style="text-decoration:none" class="ml-5"  href="{:U('Del?id='.$vo[id])}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
						 </td>
					</tr>
					</foreach>
					
				</tbody>
				<div class="Pagination">{$page}</div>
			</table>
		</div>
		</form>
	</div>
	
</div>
