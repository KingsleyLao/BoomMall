<extend name='Public/base' />

<block name='title'>
	<title>商品类型添加</title>
</block>

<block name='main'>
	<div class="container" style="margin-top:60px">
		<form role="form" action="{:U('Type/editType')}" method="post">
		<input type="hidden" value="{$data.id}"  id="hidden" name="id" >

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <label for="exampleInputEmail1">类型名称：</label>
				    <input type="text" class="form-control" name="name" id="exampleInputPassword1" placeholder="商品类型名称" value="{$data.name}">
  				</div>
		  </div>
		</div>

		

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
		 			<button type="submit" class="btn btn-default">提交</button>
		 			<button type="reset" class="btn btn-default">重置</button>
  				</div>
		  </div>
		</div>
		
		</form>
	</div>
</block>
