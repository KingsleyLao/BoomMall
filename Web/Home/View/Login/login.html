<extend name="Public/base" />
	<block name="title">
	<title>登录商城</title>
	</block>
	
	<block name="style">

	<link rel="stylesheet" href="__PUBLIC__/Home/style/base.css" type="text/css">
	<link rel="stylesheet" href="__PUBLIC__/Home/style/global.css" type="text/css">
	<link rel="stylesheet" href="__PUBLIC__/Home/style/header.css" type="text/css">
	<link rel="stylesheet" href="__PUBLIC__/Home/style/login.css" type="text/css">

	<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script>
$(function(){
	$('#denglu').click(function(){
		var data = $('form').serialize();
		// alert(data);

		//判断有没有输入内容
		var inputs = document.getElementsByTagName('input');

		for(var i=0;i<inputs.length;i++){
		var val = inputs[i].value;
		if(val == ''){
				// layer.msg('请完善您的信息',{icon:8,time:1000});
				// alert('请完善您的信息');
				$('#err').html('*请完善您的信息');
				return false;
			}
		}

		//判断信息的正确性
		$.post('__URL__/login',data,function(res){
			// alert(res);
			if(res==="aa"){
				$('#err').html('*验证码错误');
				// alert('验证码错误');
			} else if(res === 'bb'){

				$('#err').html('*用户名错误或不存在');

			}else if(res === 'cc'){

				$('#err').html('*密码错误');
				
			}else if(res === 'dd'){

				$('#err').html('*用户账户异常,请跟客服联系');
				
			}else if(res === 'ee'){


				// window.location.href = history.go(-1);
				self.location=document.referrer;
			}
		});
	});



});
	
</script>
	</block>

</head>

	<!-- 登录主体部分start -->
