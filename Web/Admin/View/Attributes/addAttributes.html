<extend name='Public/base' />

<block name='title'>
	<title>商品类型属性添加</title>
</block>

<block name='main'>
	<div class="container" style="margin-top:60px">
		<form role="form" action="__URL__/addAttributes/id/{$id}" method="post">
	
		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <label for="exampleInputEmail1">商品类型：</label>
				    <select name="type_id">
				    	<option>--请选择--</option>
				    	<foreach name='type_data' item='vo'>
				    	<option value="{$vo.id}" {$id==$vo['id']?'selected':''}>{$vo.name}</option>
				    	</foreach>
				    </select>
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <label for="exampleInputEmail1">属性名称：</label>
				    <input type="text" class="form-control" name="attr_name" id="exampleInputPassword1" placeholder="商品类型名称">
  				</div>
		  </div>
		</div>

		

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
		 			<button type="submit" class="btn btn-default">提交</button>
		 			<button type="reset" class="btn btn-default">重置</button>
  				</div>
		  </div>
		</div>
		
		</form>
	</div>
</block>
