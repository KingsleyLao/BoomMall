<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<title>产品分类</title>
</head>
<body>
	<div class="row">
		<div style="margin-top:20px" class="container col-md-3 col-md-offset-5">
			<button type="button" class="btn btn-primary "><a href="{:U('Cat/addCat')}" style="color:white">添加分类</a></button>
		</div>
		<div class="container col-md-8" style="margin-top:60px">
				<table class="table  table-bordered table-hover table-striped" >
					<tr>
						<th>id</th>
						<th>分类名</th>
						<th>父类id</th>
						<th>是否显示在导航</th>
						<th>描述</th>
						<th>操作</th>
					</tr>

				<foreach name='new' item='vo'>
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.newName}</td>
						<td>{$vo.pid}</td>
						<td><a href="javascript:void(0)" class="status" >{$vo.status}</a></td>
						<td>{$vo.desc}</td>
						<td><a href="__URL__/del/id/{$vo.id}" onclick="return confirm('是否确认删除？？') "><i class='icon-trash '></i></a>|<a href="__URL__/edit/id/{$vo.id}"><i class='icon-pencil'></i></a></td>
					</tr>
				</foreach>
			</table>
		</div>
	</div>

</body>
<script type="text/javascript">

	$('.status').click(function(){

		// console.log( $(this) );
		var $logo =$(this).html();
		if($logo=='o'){
			$(this).html('x');
		}

		if($logo=='x'){
			$(this).html('o');
		}

		var $f = $(this).parent().parent().children().eq(0).html();

		$.get('{:U('cat/changeStatus')}','id='+$f+'&logo='+$logo,function(res){
			if(res){
				alert('修改成功！！');
			}
		});

	});
</script>
</html>
