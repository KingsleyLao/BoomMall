<extend name="public/base"/>
<block name='title'>
	<title>添加商品</title>
</block>

<block name='main'>
	<div class="container" style="margin-top:60px">
		<form role="form" action="{:U('Cat/addCat')}" method="post">
		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <label for="exampleInputEmail1">上级分类</label>
				    <select class="form-control input-sm" name="pid">
				            <option value="0">顶级分类</option>
				    	<foreach name="new" item="v">
					    	<option value="{$v.id}">{$v.newName}</option>
				    	</foreach>
				    </select>
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <label for="exampleInputEmail1">分类名称</label>
				    <input type="text" class="form-control" name="name" id="exampleInputPassword1" placeholder="name">
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
				    <div class="radio">
					  <label>
					    <input type="radio" name="status" id="optionsRadios1" value="1" checked>
					   		显示在导航上！！
					  </label>
					</div>

					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="optionsRadios1" value="2" >
					   		不显示在导航上！！
					  </label>
					</div>      
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
		 			<label for="exampleInputEmail1">分类描述</label>
					<textarea class="form-control" name="desc" rows="3"></textarea>
  				</div>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-8">
				<div class="form-group col-md-offset-7">
		 			<button type="submit" class="btn btn-default">提交</button>
		 			<button type="reset" class="btn btn-default">重置</button>
  				</div>
		  </div>
		</div>
		
		</form>
	</div>
</block>
